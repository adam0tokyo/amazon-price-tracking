<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="../static/style.css" />
        <title>Simple Price Tracker</title>
    </head>
    <body>
        <div class="container">
            <h1>
                <span class="line">simple amazon</span>
                <span class="line">price tracker</span>
            </h1>
            <h2 style="text-align: center; margin: 1rem">CANCEL</span></h2>
            <h4 style="text-align: center">
                <span class="line">Please click below to cancel tracking</span>
                <span class="line">~~~</span>
            </h4>
            <input
                type="submit"
                value="Back"
                class="btn"
                onclick="javascript:window.history.back();"
                style="background: #ffa41c"
            />
        </div>
    </body>
</html>
